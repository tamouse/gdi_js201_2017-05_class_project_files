<!DOCTYPE html>
<html>
    <head>
        <!-- add in the viewport to make it look good when shrunk -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tamara's GDI JS201 Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/90a31ec13c.js"></script>
    </head>
    <body>

        <section class="counter" data-bounce="150">
            <!-- a row for the counter buttons -->
            <div class="row">
                <!--
                    see counter.js to see what I'm doing with these
                    data-* attributes. :)
                -->
                <button class="button" data-op="+" data-inc="10">
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-plus"></i>
                </button>

                <button class="button" data-op="+" data-inc="1">
                    <i class="fa fa-plus"></i>
                </button>
                <!-- a reset button to clear the counter quickly -->
                <button class="button" data-op="R" data-inc="0">
                    <i class="fa fa-ban"></i>
                </button>
                <button class="button" data-op="-" data-inc="1">
                    <i class="fa fa-minus"></i>
                </button>
                <button class="button" data-op="-" data-inc="10">
                    <i class="fa fa-minus"></i>
                    <i class="fa fa-minus"></i>
                </button>
            </div>

            <!-- a row for the result container -->
            <div class="row">
                <div class="result-box">
                    <div class="result" rel="result"></div>
                </div>
            </div>
        </section> <!-- .counter -->


        <section class="age">
            <div class="row">
                <h1>Today is the <span rel="today-is"></span></h1>
                <h1>My age is <span rel="age" data-dob="1957-10-12"></span></h1>
            </div>
        </section> <!-- .age -->

        <section id="people" class="people-section">
            <div class="">
                <div id="person-01">
                    <span class="first-name">Tamara</span>
                    <span class="last-name">Temple</span>
                    <h3 class="interests-section">Interests</h3>
                    <ul class="interests">
                        <li>Watercolours</li>
                        <li>Software Engineering</li>
                        <li>EDM</li>
                    </ul>
                </div>
                <div id="person-02">
                    <span class="first-name">Quinne</span>
                    <span class="last-name">Oranche</span>
                    <h3 class="interests-section">Interests</h3>
                    <ul class="interests">
                        <li>Photography</li>
                        <li>Basket Weaving</li>
                        <li>Disco</li>
                    </ul>
                </div>

            </div>
        </section> <!-- #people -->

        <!-- scripts -->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="counter.js"></script>
        <script src="working_with_moment.js"></script>
        <script src="people.js"></script>
    </body>
</html>
